<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form with Audio</title>
</head>
<body style="background-color:black; color:white; font-family:Arial, sans-serif;">

    <header style="text-align:center; padding:20px;">
        <img src="https://via.placeholder.com/600x150.png?text=Workshop+Enrollment+Banner" 
             alt="Workshop Enrollment Banner" 
             style="width:100%; max-width:600px; display:block; margin:auto;">
        
        <h2>Workshop Enrollment</h2>
        <p class="subtitle">Fill out the form to secure your spot!</p>

        <!-- Online Audio -->
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </header>

    <main style="max-width:600px; margin:auto; background:#222; padding:20px; border-radius:10px;">
        <form>
            <label>Full Name:
                <input type="text" name="fullname" placeholder="Enter your name" required="name">
            </label><br><br>

            <label>Email:
                <input type="email" name="email" placeholder="you@example.com" required="email">
            </label><br><br>

            <label>Phone Number:
                <input type="Phone Number" name="Phone Number" required>
            </label><br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female" required> Female<br><br>

            <label>Workshop Topics:</label><br>
            <select name="topic" required>
                <option value="">Select...</option>
                <option>HTML Basics</option>
                <option>CSS Styling</option>
                <option>JavaScript</option>
            </select><br><br>

            <!--  Table -->
            <table border="1" style="width:100%; text-align:center; background:#333; color:white;">
                <tr><th>Day</th><th>Topic</th></tr>
                <tr><td>Monday</td><td>HTML Basics</td></tr>
                <tr><td>Tuesday</td><td>CSS Styling</td></tr>
                <tr><td>Wednesday</td><td>JavaScript</td></tr>
            </table><br>

            <label>
                <input type="checkbox" name="terms" required> I agree to the terms and conditions
            </label><br><br>

            <div style="text-align:center;">
                <button type="submit" style="padding:10px 20px;">Submit</button>
            </div>
        </form>
    </main>

</body>
</html>
